<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tagit</title>
  <base href="/">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/drive">
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/drive.appdata">
  <meta name="google-signin-client_id" content="175590738651-4vlpg3e0dom55kmhfnguu9kup05344mc.apps.googleusercontent.com">
  <meta name="google-signin-prompt" content="select_account">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
  <app-root></app-root>

  <script type="text/javascript">
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '175590738651-4vlpg3e0dom55kmhfnguu9kup05344mc.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyACj-0gPFRYU4QILFL_naToUD2jGaVC5dQ';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    /**
      *  On load, called to load the auth2 library and API client library.
      */
    function handleClientLoad() {
      gapi.load('client', initClient);
    }

    /**
      *  Initializes the API client library and sets up sign-in state
      *  listeners.
      */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: DISCOVERY_DOCS,
      });
    }
  </script>

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>
</html>
